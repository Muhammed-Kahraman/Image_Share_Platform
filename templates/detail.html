{% extends "layout.html" %}

{% block body %}
<div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h3 class="mt-4">{{image.title}}</h3>

      <!-- Author -->
      <p class="lead">

        Published by {{image.author.username}}
      </p>

      <hr>

      <!-- Date/Time -->
      <p>{{image.created_date}}</p>

      <hr>

       <!-- Preview Ä°mage -->
        <img class="img-fluid rounded" src="{{ image.image.url }}" alt="missing!">
      <hr>

      <!-- Post Content -->
      <p class="lead">
          {{image.content|safe}}
      </p>
</div>
</div>
{% endblock body %}
